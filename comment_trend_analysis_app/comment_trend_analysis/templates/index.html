<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Argon Dashboard - Free Dashboard for Bootstrap 4 by Creative Tim
  </title>
  <!-- Favicon -->
  <link href="{{ url_for('static', path='/img/brand/favicon.png') }}" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="{{ url_for('static', path='js/plugins/nucleo/css/nucleo.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', path='js/plugins/@fortawesome/fontawesome-free/css/all.min.css') }}" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="{{ url_for('static', path='/css/argon-dashboard.css?v=1.1.2') }}" rel="stylesheet" />
  <!-- AnyChart -->
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script> 
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-annotations.min.js"></script>

</head>

<body class="">
  <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
    <div class="container-fluid">
      <!-- Navigation -->
      <ul class="navbar-nav">
        <li class="nav-item  active ">
          <a class="nav-link  active " href="./">
            <i class="ni ni-tv-2 text-primary"></i> Dashboard
          </a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="./">Dashboard</a>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
        <div class="header-body">
          <!-- Form -->
          <form class="ct-search">
            <div class="input-group input-group-rounded input-group-merge">
              <input type="date" class="form-control form-control-rounded form-control-prepended" id="datePicker" min = {{min_trendAt}} max = {{max_trendAt}} value = {{max_trendAt}} aria-label="true">
              <input type="number" class="form-control form-control-rounded form-control-prepended" id="token_num" placeholder = "token_num" value = 150 aria-label="true" style="padding-left: 1px; border-left: solid; border-right: solid">
              <div class="input-group-prepend ">
                <div class="input-group-text date-search">
                  <span class="fa fa-search " id="date-search">
                  </span>
                </div>
              </div>
            </div>
          </form>
          <!-- Card stats -->
          <div class="row">
            <div class="col-xl-6 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <h5 class="card-title text-uppercase text-muted mb-0">SEARCHED WEEK COMMENT</h5>
                      <span class="h2 font-weight-bold mb-0", id = "week_comment_cnt">-</span>
                    </div>
                    <div class="col-auto">
                      <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                        <i class="fas fa-chart-bar"></i>
                      </div>
                    </div>
                  </div>
                  <p class="mt-3 mb-0 text-muted text-sm">
                    <span class=" mr-2" id="week_up_down"><i class="fa fa-arrow-up"></i> -%</span>
                    <span class="text-nowrap">Since last week</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <h5 class="card-title text-uppercase text-muted mb-0">SEARCHED DATE COMMENT</h5>
                      <span class="h2 font-weight-bold mb-0" id="day_comment_cnt">-</span>
                    </div>
                    <div class="col-auto">
                      <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                        <i class="fas fa-chart-bar"></i>
                      </div>
                    </div>
                  </div>
                  <p class="mt-3 mb-0 text-muted text-sm">
                    <span class="mr-2" id="day_up_down"><i class="fas fa-arrow-up"></i> -%</span>
                    <span class="text-nowrap">Since before searched date</span>
                  </p>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-12 mb-5 mb-xl-0">
          <div class="card bg-gradient-default shadow">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="text-uppercase text-light ls-1 mb-1">Overview</h6>
                  <h2 class="text-white mb-0">WORDCLOUD</h2>
                </div>
              </div>
            </div>
            <div class="card-body">
              <!-- WordCloud -->
              <div class="chart">
                <!-- WordCloud wrapper -->
                <div class="chart-area"> <div id="cloud_container" style="width:100%; height:100%;"> </div> </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-12">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="text-uppercase text-muted ls-1 mb-1">TSNE</h6>
                  <h2 class="mb-0">WORD2VEC</h2>
                </div>
              </div>
            </div>
            <div class="card-body">
              <!-- Chart -->
              <div class="chart">
                <div class="chart-area"> <div id="tsne_container" style="width:100%; height:100%;"></div> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Footer -->
      <footer class="footer"> </footer>
    </div>
  </div>
  <!--   Core   -->
  <!-- <script src="{{ url_for('static', path='js/plugins/jquery/dist/jquery.min.js') }}"></script> -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <!-- <script src="{{ url_for('static', path='js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>-->
  <!--   Optional JS   -->
  <!-- <script src="{{ url_for('static', path='js/plugins/chart.js/dist/Chart.min.js') }}"></script>-->
  <!-- <script src="{{ url_for('static', path='js/plugins/chart.js/dist/Chart.extension.js') }}"></script>-->
  <!--   Argon JS   -->
  <script src="{{ url_for('static', path='js/dashboard.js') }}"></script>

      });
  </script>-->
</body>

</html>
